@(names: List[String])

@main("About the music") {

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>About</h1>
                        <h3>
                        @for(name <- names){
                            @name
                        }


                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
